[package]
name = "swift-mt-message"
version = "1.0.0"
edition = "2024"
exclude = [".DS_Store", "/target", ".vscode", ".github"]
authors = ["Plasmatic Engineering <shankar@goplasmatic.io>"]
license = "Apache-2.0"
description = "A fast, type-safe Rust implementation of SWIFT MT message parsing with comprehensive field support and validation."
readme = "README.md"
homepage = "https://github.com/GoPlasmatic/SwiftMTMessage"
repository = "https://github.com/GoPlasmatic/SwiftMTMessage"
keywords = ["swift", "mt", "message", "parsing"]
categories = ["data-structures", "development-tools", "parsing"]


[dependencies]
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

thiserror = "1.0"
regex = "1.0"
once_cell = "1.18"
datalogic-rs = "3.0.25"

[dev-dependencies]
pretty_assertions = "1.0"
